title: table zt_todo
desc: "待办"
author: automated export
version: "1.0"
fields:
  - field: id
    note: "ID"
    range: "1-10000"
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: account
    note: "用户账号"
    fields:
      - field: account1
        range: test,dev
      - field: account2
        range: 1-100
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: date
    note: "日期"
    from: common.date.v1.yaml
    use: dateB
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: begin
    note: "开始"
    range: "1000-1300:R"
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: end
    note: "结束"
    range: "1400-2000:R"
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: type
    note: "类型"
    range: custom{20},bug{20},task{20},story{20},testtask{20}
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: idvalue
    note: "关联编号"
    range: 0{20},1-20{20},1-20{20},1-20{20},1-20{20}
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: pri
    note: "优先级"
    range: 1-4:R
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: name
    note: "待办名称"
    fields:
      - field: name1
        range: "这是一个"
      - field: name2
        range: 自定义{20},BUG{20},任务{20},需求{20},测试单{20}
    prefix: ""
    postfix: "的名称"
    loop: 0
    format: ""
  - field: desc
    note: "描述"
    range: 1-10000
    prefix: "这是一个待办的描述"
    postfix: ""
    loop: 0
    format: ""
  - field: status
    note: "状态"
    range: [wait,doing,done,closed]:R
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: private
    note: "私人事务"
    range: 1{10},0{10}
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: config
    note: "配置"
    range: 1-10000
    prefix: "这里待办json配置"
    postfix: ""
    loop: 0
    format: ""
  - field: assignedTo
    note: "指派给"
    from: common.user.v1.yaml
    use: user
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: assignedBy
    note: "由谁指派"
    from: common.user.v1.yaml
    use: user
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: assignedDate
    note: "指派日期"
    from: common.date.v1.yaml
    use: dateA
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: finishedBy
    note: "由谁完成"
    from: common.user.v1.yaml
    use: user
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: finishedDate
    note: "完成时间"
    from: common.date.v1.yaml
    use: dateA
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: closedBy
    note: "由谁关闭"
    from: common.user.v1.yaml
    use: user
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: closedDate
    note: "关闭时间"
    from: common.date.v1.yaml
    use: dateA
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
